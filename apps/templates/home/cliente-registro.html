{% extends 'layouts/base.html' %}


{% block content %}

  
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Clientes</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item">
                  <a href="#"><i class="fas fa-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="/cliente/">Lista</a></li>
                <li class="breadcrumb-item active" aria-current="page">Clientes</li>

            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- Page content -->
  <div class="container-fluid mt--4">
    <div class="row">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-control-label" for="example3cols2Input"
                      >Nome</label
                    >
                    {{ form.nome }}
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-control-label" for="example3cols2Input"
                      >Telefone</label
                    >
                    {{ form.telefone }}
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-control-label" for="example3cols3Input"
                      >One of three cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example3cols3Input"
                      placeholder="One of three cols"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-3">
                  <div class="form-group">
                    <label class="form-control-label" for="example4cols1Input"
                      >One of four cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example4cols1Input"
                      placeholder="One of four cols"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="form-group">
                    <label class="form-control-label" for="example4cols2Input"
                      >One of four cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example4cols2Input"
                      placeholder="One of four cols"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="form-group">
                    <label class="form-control-label" for="example4cols3Input"
                      >One of four cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example4cols3Input"
                      placeholder="One of four cols"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="form-group">
                    <label class="form-control-label" for="example4cols3Input"
                      >One of four cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example4cols3Input"
                      placeholder="One of four cols"
                    />
                  </div>
                </div>
              </div>
            
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="example2cols1Input"
                      >One of two cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example2cols1Input"
                      placeholder="One of two cols"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="example2cols2Input"
                      >One of two cols</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="example2cols2Input"
                      placeholder="One of two cols"
                    />
                  </div>
                  <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
  
        {% include "includes/footer.html" %}
      </div>
  
      {% endblock content %}
  
      <!-- Specific JS goes HERE -->
      {% block javascripts %}{% endblock javascripts %}
  </div>
